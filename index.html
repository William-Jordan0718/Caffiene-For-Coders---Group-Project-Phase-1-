<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Caffeine for Coders</title>
  <link rel="stylesheet" type="text/css" href="assets\index.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
  <header class="main-header">
    <a href="#" class="main-header-element"><img class="flatiron-logo" src="images\flatiron-logo-sm.png" alt="Flatiron Logo"/></a>
    
    <nav class="header-link">
      <a href="index.html#donation-form">Donate Now</a>
      <a href="index.html#form-anchor">Join Us</a>
    </nav>

  </header>

  <!-- Students -->
  <div id="students">
    <!-- Student Images Here -->
  </div>

  <!-- Student Details -->
  <div id="student-detail">
    <br>
    <img class="student-image" src="" alt="Insert Image Here" />
    <br>
    <h2 class="name">name</h2>
    <h3 class="about">about</h3>
    <br>
    <p>
      <img class="icon" src="images\icons8-coffee-30.png"/>
      <span id="amount">0</span>
    </p>
  </div>

  <!-- Donate Caffeine Form -->
  <form id="donation-form">
    <label for="donation-amount">Donate Caffeine</label>
    <input id="donation-amount" type="text" placeholder="Number of caffeine units">
    <input type="submit" value="Add Caffeine"></button>
  </form>

  <br>
  <br>
  <br>


  <hr>
  <!-- New Student Form -->
  <form id="new-student">
    <h4 id="form-anchor">JOIN OUR COHORT TODAY!</h4>
    <label for="name">your name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="image">your profile picture: </label>
    <input type="text" name="image" id="new-image" />
    <label for="comment">tell us about yourself: </label>
    <textarea name="comment" id="comment"></textarea>
    <input type="submit" value="SUBMIT" />
  </form>

</body>

</html>
