<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Caffeine for Coders</h3>
  </header>

  <!-- Students -->
  <div id="students">
    <!-- Student Images Here -->
  </div>

  <!-- Student Details -->
  <div id="student-detail">
    <img class="student-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
  </div>

    <h3>Likes</h3>
  <p>
    <span id='likes-display'>Insert likes here</span>
  </p>

  <!-- New Student Form -->
  <form id="new-student">
    <h4>What's Your Name?</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
